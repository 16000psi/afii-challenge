{% extends "base.html" %}

{% block content %}
  <div class="layout">
    <h3 >Edit Trade</h3>
      <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="error" role="alert">
              {{ field.errors }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      <div class="delete-button-container">
        <button type="submit" class="button button--secondary">Save</button>
        <a href="{% url 'trade_view' %}" class="button button--cancel">Cancel</a>
        <a href="{% url 'potential_trade_delete' pk=trade.trade_id %}" class="button">Delete</a>
      </div>
    </form>
  </div>
{% endblock content %}
